<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
    <center>
        <h1 id="heading">Welcome to Bank Application!</h1>
        <div id="signupDivision">
            <h4>Fill your details to create a new account</h4>
            <div id="userNameIdSignUp">
                <br> Name: <input type="text" id="nameFieldSignUp" autocomplete="off"/> <br>
                <br> Login ID: <input type="text" id="loginIdFieldSignUp" onkeyup="validateEmail();" autocomplete="off"/> <br>
            </div>
            <div id="errorMsgSignUp"></div>
            <div id="nextBtnSignUp" style="display: none">
                <br>
                <button class="btn" onclick="checkUserExist()">Next</button>
            </div>
            <div id="bankDetailsSignUp" style="display: none">
                <br>
                Select Bank:<select id="bankSelectField"> </select>
                <br>
                <div id="errorMsgForBankSignUp"></div>
                <br>
                <button class="btn" onclick="getBranchForBank()">Next</button>
            </div>
            <div id="branchDetailsSignUp" style="display: none">
                <br>
                Select Branch: <select id="branchSelectField"> </select>
                <br>
                <div id="errorMsgForBranchSignUp"></div>
                <br>
                <button class="btn" onclick="openOtherDetailsForSignUp()">Next</button>
            </div>
            <div id="otherDetailsSignUp" style="display: none">
                <br> Password: <input type="password" id="passFieldSignUp" autocomplete="off"/> <br>
                <br> Aadhar Number: <input type="text" id="aadharFieldSignUp" onkeypress="return onlyNumberKey(event)" autocomplete="off"/> <br>
                <br> Pan: <input type="text" id="panFieldSignUp" onkeypress="return isAlphaNumeric(event,this.value)" autocomplete="off"/> <br>
                <br> Phone: <input type="text" id="phoneFieldSignUp" onkeypress="return onlyNumberKey(event)" autocomplete="off"/> <br>
                <br> Address: <input type="text" id="addressFieldSignUp" autocomplete="off"/> <br>
                <br>
                <button id="submitBtnSignUp" class="btn" onclick="signUp()">Submit</button>
            </div>
        </div>
        <div id="btnMsgSignUpDiv">
            <div id="displayMsgSignUp"></div>
            <br>
            <button id="goBackLoginSignUp" class="btn2" onclick="location.href = 'index.html';">Go to Login</button>
        </div>
            
    </center>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
